{% extends 'main.html' %}
{% block content %}
{% load static %}

  <div class="untree_co-hero overlay" style="background-image: url('images/hero-img-1-min.jpg');">


    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-12">

          <div class="row justify-content-center ">

            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">{{homes.bolum_ismi}}</h1>
            </div>


          </div>

        </div>

      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->

  <!--Buraya duyurunun detayları gelicek-->

  <div class="duyuru-container">
    <h1 class="duyuru-title">İletişim Formu</h1>   
    <hr> 
    <form class="form-wrapper" method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Adınız Soyadınız</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">E-Mail Adresiniz</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Telefon</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">Konu</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="{{ form.message.id_for_label }}">Mesaj</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Gönder<i class="fa fa-envelope-open-o"></i></button>
    </form>
</div>

  
    



  {% endblock %}
