{% extends 'main.html' %}
{% block content %}
{% load static %}

  <div class="untree_co-hero overlay" style="background-image: url('images/hero-img-1-min.jpg');">


    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-12">

          <div class="row justify-content-center ">

            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">{{homes.bolum_ismi}}</h1>
            </div>


          </div>

        </div>

      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->

  <!--Buraya duyurunun detayları gelicek-->

<div class="duyuru-container">
    <h1 class="duyuru-title">{{programs.tittle}}</h1>    
    <hr>
    <p class="duyuru-description">{{programs.description | safe}}</p>
    {% if programs.image %}
    <img class="duyuru-image" src="{{programs.image.url}}" alt="Duyuru Resmi">
    {% endif %}
    <br>
    <span class="duyuru-date">Son güncelleme tarihi: {{programs.date}}</span>
</div>


  {% endblock %}
